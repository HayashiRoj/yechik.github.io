<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yechik主页</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="company-name">
      <img src="./logo.png" alt="YechikLogo" class="logo">
      <span class="text-part">Yechik</span>
    </div>
    <div class="searchbox">
      <img src="./bing_logo_nobg.png" alt="Bing" class="searchengine">
      <input id="searchBox" type="text" class="search" placeholder="通过Bing来搜索…">
      <input type="button" class="searchbutton" value="搜 索" onclick="goSearch()">
    </div>
    <script src="search_script.js"></script>
    </script>
    <br>
    <p>快捷链接</p>
    <div class="links">
      <div>
        <a href="https://github.com/" class="hyperlink">
          <img src="./github_logo.png" alt="GitHub" height="48px" width="48px">
          <spen>GitHub</spen>
        </a>
      </div>
      <div>
        <a href="https://www.bilibili.com/" class="hyperlink">
          <img src="./bilibili_logo.png" alt="哔哩哔哩" height="48px" width="48px">
          <spen>哔哩哔哩</spen>
        </a>
      </div>
      <div>
        <a href="https://www.deepseek.com/" class="hyperlink">
          <img src="./deepseek_logo.png" alt="DeepSeek" height="48px" width="48px">
          <spen>DeepSeek</spen>
        </a>
      </div>
      <div>
        <a href="https://www.apple.com.cn/" class="hyperlink">
          <img src="apple_logo.png" alt="Apple中国" height="48px" width="48px">
          <spen>Apple</spen>
        </a>
      </div>
    </div>
  </body>
</html>
